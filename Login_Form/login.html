<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <section class="container">
        <div class="login">
            <div class="form_header">Please Login:</div>
            <form>
                <input type="text" class="txt" placeholder="Username or Email" /><br>
                <input type="password" class="txt" id="pass" placeholder="Password" /><br>
                <input type="checkbox" class="chk" id="remember" value="remember" checked /> <span class="rem">Remember me on this computer</span><br>
                <button type="button" class="btn">Login</button>
            </form>
            <div class="forgot">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </section>

</body>

</html>
